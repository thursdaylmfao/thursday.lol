<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yuke</title>
    <link rel="icon" href="logo.png" type="image/png" sizes="32x32">
    <style>
        /* General page styles */
        body {
            background-color: black;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.5s ease; /* Short transition for background color */
        }

        .logo {
            height: 250px;
            width: 250px;
        }

        .members {
            color: rgb(255, 255, 255);
            cursor: pointer;
            display: inline-flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 25px;
            text-decoration: none;
        }

        .members:hover {
            text-decoration: underline;
        }

        .music {
            opacity: 0;
            width: 0px;
            height: 0px;
        }

        #container {
            position: absolute;
            bottom: 10px;
            left: 30px;
            color: white;
            opacity: .25;
        }

        .animegirl {
            position: absolute;
            bottom: 0px;
            right: 0px;
            width: 350px;
            opacity: .9;
        }

        .gif {
            width: 230px;
            height: 230px;
            position: absolute;
            filter: grayscale(100%);
            object-fit: cover;
            object-position: center;
            display: inline;
            left: 200px;
            top: 200px;
        }

        .message {
            color: white;
            opacity: .75;
            margin-top: auto;
            height: 13%;
        }

        /* "Click to enter" screen styles */
        .main {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 40px;
            cursor: pointer;
            z-index: 10; /* Ensure it's on top */
            transition: opacity 0.5s ease-out; /* Short fade-out transition */
        }

        .before h1 {
            font-size: 40px;
            text-align: center;
            margin: 0;
        }

        /* Hidden content that appears after clicking */
        .visible-content {
            opacity: 0;
            transition: opacity 0.5s ease; /* Short fade-in transition */
        }

        .visible-content.show {
            opacity: 1;
        }

    </style>
</head>

<body>
    <!-- "Click to enter" section -->
    <div class="main" onclick="enterSite()">
        <div class="before">
            <h1>$yuke</h1>
        </div>
    </div>

    <div class="visible-content">
        <center>
            <br><br><a href="https://t.me/thursdayxd"><img class="logo" src="yuke.png"></a><br><br><br>
            <a class="members">Greed</a><br>
            <a class="members">Disgust</a><br>
            <a class="members">Lust</a><br>
            <a class="members">Sloth</a><br>
            <a class="members">Gluttony</a><br>
            <a class="members">Envy</a><br>
            <a class="members">Pride</a><br>
            <a class="members" href="https://discord.com/users/1266409724497367102">Yuke</a><br>
        </center>
    </div>

    <div id="container"></div>
    <div class="message"></div>

    <!-- Hidden audio player for background music -->
    <audio class="music" controls id="music" loop>
        <source src="Cherniobylx.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script>
        // Function to play the background music
        function PlayMusic() {
            var play = document.getElementById("music");
            play.volume = 0.2;
            play.play();
        }

        // Play music after 3 seconds of loading the page
        $(document).ready(function () {
            setTimeout(PlayMusic, 3000);
        });

        // Remove the "Click to Enter" screen and show the full site
        function enterSite() {
            // Fade out the "Click to Enter" screen
            document.querySelector('.main').style.opacity = '0';

            // Add the 'show' class to reveal the content immediately
            document.querySelector('.visible-content').classList.add('show');
        }
    </script>
</body>

</html>
